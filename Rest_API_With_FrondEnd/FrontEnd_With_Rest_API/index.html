    <script>
        function fetchdata(){
            fetch('http://localhost:8090/employees')
            .then(resp => resp.json())
            // .then(data => alert(data))
            .then(data => alert(JSON.stringify(data)))
            .catch(err => alert(err));
        }
    </script>
